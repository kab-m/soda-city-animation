<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--
    Title: Soda City Animation
    Author: Tommaso Bacci @kab-m
    Date: 11/02/2022
    Description: Short fun animation done mainly with CSS animations (@keyframes)
      and JavaScript to control the HTML classes to enable the animations to run.
    -->
    <meta charset="utf-8">
    <title>Soda City!</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Soda City!</h1> <!-- title -->
    <div class="cont"> <!-- container -->
      <div class="fumo" id="fumo"></div> <!-- smoke -->
      <div class="fabbrica"></div> <!-- factory -->
      <div class="ingCont"> <!-- gear container -->
        <div class="ing" id="ingUno"></div> <!-- gear 1 -->
        <div class="ing" id="ingDue"></div> <!-- gear 2 -->
      </div>
    </div>
    <div id="btn">On!</div> <!-- on/off button -->
    <!-- javascript link -->
    <script src="script.js"></script>
    <footer>Kaboom &copy; 2022</footer>
  </body>
</html>
